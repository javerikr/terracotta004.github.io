  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="viewpoint" class="col-xs-9 no-padding">

              <!--  </div>-->
              <!--</div>-->
              <canvas id="myCanvas"></canvas>

        <div id="sidebar" class="col-xs-3">
          <div class="sidebar-header margin1">
            <h3 class="text-center">blocks with three.js</h3>
          </div>
          <!--<p id="label"></p>-->
          
          <!--<button type="button" id="add_button" class="btn btn-default btn-block" onclick="addToScene();">Add Block to Scene</button>-->
          
          <!--<div class="panel-group">-->
            
          <!--</div>-->
          
          <ul id ="instructions">
            <li>Move guide block: <span class="pull-right"><kbd>q</kbd> <kbd>w</kbd> <kbd>e</kbd> <kbd>a</kbd> <kbd>s</kbd> <kbd>d</kbd></span></li>
            <li>Place/remove block: <span class="pull-right"><kbd>spacebar</kbd></span></li>
            <li>Cycle block type: <span class="pull-right"><kbd>tab</kbd></span></li>
            <li>Pick/cycle color: <span class="pull-right"><kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd> / <kbd>`</kbd></span></li>
            <li>Hide/show guide block: <span class="pull-right"><kbd>h</kbd></span></li>
            <li>Toggle minifig guide: <span class="pull-right"><kbd>m</kbd></span></li>
          </ul>

          <div class="panel-group" id="accordian">
            <div class="panel panel-default margin1">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordian" href="#camera">Camera Controls</a>
                </h4>
              </div>
              <div id="camera" class="panel-collapse collapse">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-12">
                    <label>Turntable</label>
                   <div class="material-switch pull-right">
                      <input id="turntableMode" name="turntableMode" type="checkbox"/>
                      <label for="turntableMode" class="label-primary"></label>
                   </div>
                        <br>
                <label for="zoom" class="margin1">Zoom</label>
                <input type="range" id="zoom" min="5" max="75" step="0.01">
                
                <label for="rotateX" class="margin1">Rotation (X-axis)</label>
                <input type="range" id="rotateX" min="-2" max="2" step="0.01" value="-0.52">
                <label for="rotateY" class="margin1">Rotation (Y-axis)</label>
                <input type="range" id="rotateY" min="-1" max="1" step="0.01">
                <label for="rotateZ" class="margin1">Rotation (Z-axis)</label>
                <input type="range" id="rotateZ" min="-1" max="1" step="0.01">
                
                <label for="panHorizontal" class="margin1">Pan (X-Axis)</label>
                <input type="range" id="panHorizontal" min="-50" max="50" step="0.01">
                <label for="panVertical" class="margin1">Pan (Y-Axis)</label>
                
                <input type="range" id="panVertical" min="0" max="160" step="0.01" value="80">
                <label for="panDepth" class="margin1">Pan (Z-Axis)</label>
                <input type="range" id="panDepth" min="15" max="250" step="0.01" value="132.45">
                <label for="panVertical" class="margin1">Pan (Peter)</label>
                <input type="range" id="panPeter" min="-50" max="50" step="0.01">
              </div>
            </div>
          </div>
          </div>
            </div>
            <div class="panel panel-default margin1">
              <div class="panel-heading">

              <div class="panel-body">
